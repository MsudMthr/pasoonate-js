<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test Pasoonate</title>

	<script src="dist/pasoonate.js"></script>
</head>
<body>
	<script>
		const pasoonate = Pasoonate.make();
		const secondPasoonate = Pasoonate.make();

		secondPasoonate.jalali().setDate(1363, 7, 23);
		console.log('Diff In Seconds ', pasoonate.diffInSeconds(secondPasoonate));
		console.log('Diff In Hours \t', pasoonate.diffInHours(secondPasoonate));
		console.log('Diff In Days \t', pasoonate.diffInDays(secondPasoonate));
		console.log('Diff In Months \t', pasoonate.diffInMonths(secondPasoonate));
		
		console.log('Shia \t\t', pasoonate.shia().format("yyyy-mm-dd"));
		console.log('Islamic \t', pasoonate.islamic().format("yyyy-mm-dd"));
		console.log('Jalali \t\t', pasoonate.jalali().format("yyyy-mm-dd"));
		console.log('Garegorian \t', pasoonate.gregorian().format("yyyy-mm-dd"));
	</script>	
</body>
</html>
